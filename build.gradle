plugins {
    id 'fabric-loom' version '0.7-SNAPSHOT'
    id 'maven-publish'
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

archivesBaseName = project.archives_base_name
version = project.mod_version
group = project.maven_group

repositories {
    maven { url 'https://m2.dv8tion.net/releases' }
    maven { url "https://jitpack.io" }
}


dependencies {
    //to change the versions see the gradle.properties file
    minecraft "com.mojang:minecraft:${project.minecraft_version}"
    mappings "net.fabricmc:yarn:${project.yarn_mappings}:v2"
    modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"

    modImplementation "net.fabricmc.fabric-api:fabric-api:${project.fabric_version}"

    modImplementation "com.github.JFronny:meteor-client:rounded-ui-SNAPSHOT"
    
    include modImplementation('com.sedmelluq:lavaplayer:1.3.76')
    include('com.sedmelluq:lava-common:1.1.2')
    include('com.sedmelluq:lavaplayer-natives:1.3.14')
    include("org.slf4j:slf4j-api:1.7.25")
    include implementation("org.apache.logging.log4j:log4j-slf4j-impl:2.8.1")
    include("org.apache.httpcomponents:httpclient:4.5.10")
    include("org.apache.httpcomponents:httpcore:4.4.12")
    include("commons-io:commons-io:2.6")
    include("commons-codec:commons-codec:1.11")
    include("com.fasterxml.jackson.core:jackson-core:2.10.0")
    include("com.fasterxml.jackson.core:jackson-databind:2.10.0")
    include("com.fasterxml.jackson.core:jackson-annotations:2.10.0")
    include("org.jsoup:jsoup:1.12.1")
    include("net.iharder:base64:2.3.9")
}

processResources {
    inputs.property "version", project.version

    filesMatching("fabric.mod.json") {
        expand "version": project.version
    }
}

// ensure that the encoding is set to UTF-8, no matter what the system default is
// this fixes some edge cases with special characters not displaying correctly
// see http://yodaconditions.net/blog/fix-for-java-file-encoding-problems-with-gradle.html
tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
    def targetVersion = 8
    if (JavaVersion.current().isJava9Compatible()) {
        it.options.release = targetVersion
    }
}

// Loom will automatically attach sourcesJar to a RemapSourcesJar task and to the "build" task
// if it is present.
// If you remove this task, sources will not be generated.
task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = "sources"
    from sourceSets.main.allSource
}

jar {
    from "LICENSE"
}

// configure the maven publication
publishing {
    publications {
        mavenJava(MavenPublication) {
            // add all the jars that should be included when publishing to maven
            artifact(remapJar) {
                builtBy remapJar
            }
            artifact(sourcesJar) {
                builtBy remapSourcesJar
            }
        }
    }

    // select the repositories you want to publish to
    repositories {
        // uncomment to publish to the local maven
        // mavenLocal()
    }
}
